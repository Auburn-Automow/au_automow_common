DWAPlannerROS:
  max_trans_vel: 0.8
  min_trans_vel: 0.0
  max_vel_x: 0.8
  min_vel_x: 0.0
  max_vel_y: 0
  min_vel_y: 0
  max_rot_vel: 0.6
  min_rot_vel: 0.0
  min_in_place_rotational_vel: 0.40
  
  acc_lim_th: 5.0
  acc_lim_x: 4.0
  acc_lim_y: 0.0
  
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.15
  latch_xy_goal_tolerance: false
  
  sim_time: 2.0 
  sim_period: 0.05
  sim_granularity: 0.025
  vx_samples: 10 # Default 3, 8-15 for high speed comupters
  vtheta_samples: 20
  
  meter_scoring: true
  path_distance_bias: 32.0 
  goal_distance_bias: 24.0 
  occdist_scale: 1 
  
  escape_vel: -0.5
  
  holonomic_robot: false
